<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <h1 class="display-3 text-center my-4">Button & Button Group</h1>
    <div class="container">
      <button class="btn btn-primary" type="button">primary</button>
      <button class="btn btn-secondary" type="button">secondary</button>
      <button class="btn btn-success" type="button">success</button>
      <button class="btn btn-info" type="button">info</button>
      <button class="btn btn-warning" type="button">warning</button>
      <button class="btn btn-danger" type="button">danger</button>
      <button class="btn btn-light" type="button">light</button>
      <button class="btn btn-dark" type="button">dark</button>
      <button class="btn btn-link" type="button">link</button>
      <BR>

      <!-- Button Group -->
      <a href="#" class="btn btn-primary" role="button">Anchor Href Link</a>
      <button class="btn btn-success" type="submit">Button</button>
      <input type="button" class="btn btn-light" value="Input">
      <input type="button" class="btn btn-warning" value="submit">
      <input type="reset" class="btn btn-info" value="Reset">
      <BR>

      <!-- outline button -->
      <button class="btn btn-outline-primary" type="button">Primary outline</button>
      <button class="btn btn-outline-secondary" type="button">Secondary outline</button>
      <br>

      <!-- button size -->
      <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-user">Large Button</i></button>
      <button class="btn btn-primary btn-sm" type="button">small button</button>
      <br>
      <button class="btn btn-primary" type="button" data-toggle="button">Toggle State</button>
      
      <!-- Button Group -->
      <div class="btn-group">
        <button class="btn btn-primary" type="button">Left</button>
        <button class="btn btn-secondary" type="button">Middle</button>
        <button class="btn btn-danger" type="button">Right</button>
      </div>
    <br>
    <!-- button toolbar -->
    <div class="btn-toolbar">
      <div class="btn-group mr-2">
        <button class="btn btn-primary" type="button">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
        <button class="btn btn-primary" type="button">4</button>
      </div>

      <div class="btn-group mr-5">
        <button class="btn btn-danger" type="button">5</button>
        <button class="btn btn-danger" type="button">6</button>
        <button class="btn btn-danger" type="button">7</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-info" type="button">8</button>
      </div>
    </div>
    <br>
    <!-- Vertical Group -->
    <div class="btn-group-vertical">
      <button class="btn btn-primary" type="button">Left</button>
      <button class="btn btn-primary" type="button">Middle</button>
      <button class="btn btn-primary" type="button">Right</button>
    </div>
    
    <!-- button dropdown -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">My Dropdown</button>
      <div class="dropdown-menu">
        <a herf="#" class="dropdown-item">Link 1</a>
        <a herf="#" class="dropdown-item">Link 2</a>
        <a herf="#" class="dropdown-item">Link 3</a>
      </div>
    </div>

    <!-- Split Dropdown -->
    <div class="btn-group">
      <button class="btn btn-primary" type="button">Home</button>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
        <span>Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a herf="#" class="dropdown-item" >Link One</a>
        <a herf="#" class="dropdown-item" >Link Two</a>
        <a herf="#" class="dropdown-item" >Link Three</a>
        <div class="dropdown-divider"></div>
        <a herf="#" class="dropdown-item" >Link Four</a>
      </div>
    </div>

    
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <button type="button" class="btn btn-primary">1</button>
      <button type="button" class="btn btn-primary">2</button>
    
      <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          <li><a class="dropdown-item" href="#">Dropdown link</a></li>
        </ul>
      </div>
    </div>


  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  
  </body>
</html>
